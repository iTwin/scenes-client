name: Lint Check

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Lint scenes client
        working-directory: packages/scenes-client
        run: pnpm lint
